<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Orpat Bazar Rewards</title>
    
    <!-- Telegram Script (Kept for styling/expanding) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- REMOVED Adsgram Script (Not needed anymore) -->
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. PREMIUM DESIGN SETUP (Unchanged) --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: 'Poppins', sans-serif; }

        body {
            /* Orpat Brand Colors: Deep Teal Gradient */
            background: radial-gradient(circle at center, #004d40 0%, #00251a 100%);
            color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Glass Card */
        .app-container {
            width: 90%; max-width: 380px;
            background: rgba(255, 255, 255, 0.05); /* Crystal Glass */
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 32px; padding: 40px 24px; text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.2); /* Gold Border */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            
            /* Entrance Animation */
            opacity: 0; transform: scale(0.9);
            animation: popIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Spinning Gear Icon */
        .brand-icon {
            font-size: 50px; margin-bottom: 15px; display: inline-block;
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: spinSlow 10s linear infinite;
        }

        h1 { margin: 0; font-size: 28px; font-weight: 800; color: #FFD700; text-transform: uppercase; margin-bottom: 8px; text-shadow: 0 2px 10px rgba(255,215,0,0.3); }
        p { font-size: 14px; color: rgba(255, 255, 255, 0.8); line-height: 1.6; margin-bottom: 35px; }

        /* Gold Button */
        .btn-gold {
            width: 100%; padding: 18px; border: none; border-radius: 18px; cursor: pointer;
            background: linear-gradient(135deg, #FFD700 0%, #FDB931 50%, #B8860B 100%);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            color: #00251a; font-size: 18px; font-weight: 800; text-transform: uppercase;
            transition: transform 0.2s, filter 0.2s;
            text-decoration: none; /* In case we use <a> tag later */
            display: inline-block;
        }
        .btn-gold:active { transform: scale(0.96); filter: brightness(0.9); }
        .btn-gold:disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(100%); }

        /* Status Text */
        #status { margin-top: 25px; font-size: 13px; font-weight: 600; color: rgba(255,255,255,0.4); min-height: 20px; transition: color 0.3s; }

        /* Animations */
        @keyframes popIn { to { opacity: 1; transform: scale(1); } }
        @keyframes spinSlow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="brand-icon">‚öôÔ∏è</div>
        <h1>Orpat Bazar</h1>
        <p>Click the button below to<br>verify and claim <b>+10 Gold</b>.</p>
        
        <!-- Button Logic will be handled by JS -->
        <button id="ad-btn" class="btn-gold">
            Initialize...
        </button>

        <div id="status">Waiting for link...</div>
    </div>

    <script>
        // --- NEW LOGIC FOR GPLINKS REDIRECTION ---
        
        // 1. Initialize Telegram WebApp (for UI expansion)
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 2. DOM Elements
        const btn = document.getElementById('ad-btn');
        const status = document.getElementById('status');

        // 3. Logic to read the URL parameter "?next=..."
        function initPage() {
            const urlParams = new URLSearchParams(window.location.search);
            const nextLink = urlParams.get('next');

            if (nextLink) {
                // SUCCESS: We have a link from the bot
                const decodedLink = decodeURIComponent(nextLink);
                
                status.innerText = "Link Ready. Click to Proceed.";
                status.style.color = "#FFD700"; // Gold
                
                btn.innerHTML = "COLLECT NOW üöÄ";
                btn.disabled = false;
                
                // Add click event to redirect user
                btn.onclick = function() {
                    status.innerText = "Redirecting...";
                    btn.innerHTML = "Please Wait ‚è≥";
                    
                    // Small delay for UI effect, then redirect
                    setTimeout(() => {
                        window.location.href = decodedLink;
                    }, 500);
                };

            } else {
                // ERROR: No link found (User opened site directly, not from Bot)
                console.error("No 'next' parameter found in URL");
                
                btn.innerHTML = "‚ùå LINK MISSING";
                btn.disabled = true;
                
                status.innerText = "Please open this page via Orpat Bot.";
                status.style.color = "#FF5252"; // Red
            }
        }

        // Run logic immediately
        initPage();

    </script>
</body>
</html>
